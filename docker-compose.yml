services:
  db:
    image: postgres:16
    pull_policy: always
    restart: unless-stopped
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    ports:
      - "5432:5432"

  keycloak:
    build:
        context: .
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_DATABASE_HOST: db
      KEYCLOAK_DATABASE_NAME: keycloak
      KEYCLOAK_DATABASE_USER: keycloak
      KEYCLOAK_DATABASE_PORT: 5432
      KEYCLOAK_DATABASE_PASSWORD: keycloak
      KC_SPI_EVENTS_LISTENER_LOGIN_LISTENER_LDAP_HOST: ldap://127.0.0.1:389/
      KC_SPI_EVENTS_LISTENER_LOGIN_LISTENER_LDAP_ADMIN: cn=Manager,dc=example,dc=org
      KC_SPI_EVENTS_LISTENER_LOGIN_LISTENER_LDAP_PASSWORD: notreal
      KC_SPI_EVENTS_LISTENER_LOGIN_LISTENER_LDAP_BASE_DN: dc=example,dc=org
      KC_SPI_EVENTS_LISTENER_LOGIN_LISTENER_LDAP_EVERYONE_GROUP: everyone
      KC_SPI_EVENTS_LISTENER_LOGIN_LISTENER_IRODS_HOST: http://192.168.31.115:7000
    ports:
      - "8087:8080"